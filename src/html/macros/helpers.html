{% macro sprite(id, classes) %}
  <span class='sprite {{id}} {{classes}}'>
    <svg><use xlink:href='images/svgSprite.svg#{{id}}'></use></svg>
  </span>
{% endmacro %}

{% macro spriteForLink(id, classes, link) %}
  <a href="{{link}}" class='link-as-icon sprite {{id}} {{classes}}'>
    <svg><use xlink:href='images/svgSprite.svg#{{id}}'></use></svg>
  </a>
{% endmacro %}
